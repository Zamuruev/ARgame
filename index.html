<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini AR-Game</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- A-Frame Physics -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- AR.js (включая GPS и markerless) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- GPS компоненты -->
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      physics="gravity: -9.8"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100; gpsTimeInterval: 5000;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >

      <!-- Активация ресурсов -->
      <a-assets>
        <img id="groundTexture" src="textures/grass.jpg" crossorigin="anonymous">
        <img id="pickupImg" src="https://cdn-icons-png.flaticon.com/512/854/854878.png">
        <audio id="pickupSound" src="https://freesound.org/data/previews/270/270404_5123851-lq.mp3"></audio>
       <!--<a-asset-item id="model-obj" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item> -->
       <a-asset-item id="model-obj" src="models/item.glb"></a-asset-item>
      </a-assets>

      <!-- Небо -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Земля -->
      <a-entity geometry="primitive: plane; height: 100; width: 100"
                rotation="-90 0 0"
                material="src: #groundTexture; repeat: 100 100"
                static-body>
      </a-entity>

      <!-- Свет -->
      <a-entity light="type: directional; intensity: 1" position="1 3 1"></a-entity>

      <!-- Предмет для сбора -->
      <a-entity id="pickup1"
        position="0 0.5 -3"
        gltf-model="#model-obj"
        scale="0.5 0.5 0.5"
        class="clickable"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
      </a-entity>

      <!-- Препятствие -->
      <a-box position="2 0.5 -4"
             dynamic-body
             color="red"
             depth="1" height="1" width="1"
             animation__fall="property: position; to: 2 -5 -4; dur: 5000; easing: linear">
      </a-box>

      <!-- Камера и счётчик -->
      <a-entity id="cameraRig" camera position="0 1.6 0" look-controls wasd-controls gps-camera rotation-reader>
        <a-text id="scoreText" value="Счёт: 0" position="0 -0.5 -1.5" align="center" color="#000"></a-text>
      </a-entity>

      <!-- GPS-текст на карте -->
      <a-text
        value="Привет из Москвы!"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 55.751244; longitude: 37.618423;"
        material="color: red;">
      </a-text>

      <!-- Скрипт логики -->
      <script>
        let score = 0;
        const pickup = document.querySelector('#pickup1');
        const scoreText = document.querySelector('#scoreText');
        const sound = document.querySelector('#pickupSound');

        // Для AR.js нужен клик по entity, а не addEventListener напрямую
        pickup.addEventListener('click', () => {
          pickup.setAttribute('visible', false);
          sound.play();
          score++;
          scoreText.setAttribute('value', 'Счёт: ' + score);
          if (score >= 1) {
            alert('Поздравляем! Вы собрали объект!');
          }
        });
      </script>
    </a-scene>
  </body>
</html>
